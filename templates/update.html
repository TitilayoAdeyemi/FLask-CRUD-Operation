{% extends 'layout.html'%}

{% block content%}
<center class="center">
    <h2>Update an entry</h2>
</center>

<form action="/update/{{user.id}}/" method="post" class="update">
    
    <div class="form-group">
        <label class="form-label" for="username">Username:</label >
        <input type="text" name="username" id="username" class="username" value="{{user.username}}"  required>
    </div>
    
    <div class="form-group">
        <label class="form-label" for="email">Email:</label >
        <input type="text" name="email" id="email" class="email" value="{{user.email}}" required>
    </div>
    
    
    <div class="form-group">
        <label class="form-label" for="age">Age:</label>
        <input type="number" class="age" name="age" id="age" value="{{user.age}}" required>
       
    </div>

    
    <div class="form-group">
        <label for="gender" class="form-label">Gender:</label>
        <select name="gender" required id="gender">
            <option value="empty"></option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="not-to-say">prefer not to say</option>
            <label for="gender">Gender</label>
        </select>
       

    </div>
    <div class="form-group">
      <button type="submit">Save</button>
    </div>    
</form>

{%endblock%}
