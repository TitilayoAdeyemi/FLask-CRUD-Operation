{% extends 'layout.html'%}

{% block content%}

<h1>My Registration Form</h1>
<main class="container">
    <form action="{{url_for('create_user')}}" method="post" class="form">
        <div class="form-group">
            <label class="form-label" for="username">Username:</label >
            <input type="text" name="username" id="username" class="username" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="email">Email:</label >
            <input type="text" name="email" id="email" class="email" required>
        </div>
        
        
        <div class="form-group">
            <label class="form-label" for="age">Age:</label>
            <input type="number" class="age" name="age" id="age" required>
           
        </div>

        <div class="form-group">
            <label for="gender" class="form-label">Gender:</label>
            <select name="gender" required id="gender">
                <option value="empty"></option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="not-to-say">prefer not to say</option>
                <label for="gender">Gender</label>
            </select>
           
        </div>
      <div class="form-group">
        <button type="submit">Save</button>
      </div>
    </form>
    <br><br>
<table class="table" border="1">
    <thead class="head">
    <th>id</th>
    <th>Username</th>
    <th>Email</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Action 1</th>
    <th>Action 2</th>
    </thead>
    
    {% for user in users %}
    <tbody>
        
        <tr>
            <td></td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td><a href="/update/{{user.id}}">Update</a></td>
            <td><a href="/delete/{{user.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>    
</main>

{%endblock%}
